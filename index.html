<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Select some text:</p>

    <form>
      <textarea name="example-one" id="example-one" rows="7" cols="40">
        This is Text Area One. </textarea>
      <textarea name="example-two" id="example-two" rows="7" cols="40">
        This is Text Area Two.</textarea
      >
    </form>

    <p>Active = ID: <em id="output-ele"></em></p>
    <p>Selected text: <em id="output-text"></em></p>

    <script src="main.js"></script>
  </body>
</html>
